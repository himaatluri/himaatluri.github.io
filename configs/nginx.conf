user  nginx;

worker_processes auto;

events {
    worker_connections  1024;
}

http {
    server_tokens off;

    include mime.types;

    server {

        listen 80;
        server_name *.hatluri.com;
        # root /usr/share/nginx/html;

        error_log  /var/log/nginx/error.log;
        access_log /var/log/nginx/access.log;
        root /usr/share/nginx/html/;
    }
}
